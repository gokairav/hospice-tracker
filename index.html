<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Hospice Marketing Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
const { useState, useEffect } = React;

function HospiceTracker() {
  const [loading, setLoading] = useState(true);
  const [currentUser, setCurrentUser] = useState(null);
  const [loginForm, setLoginForm] = useState({ username: '', pin: '' });
  const [loginError, setLoginError] = useState('');

  useEffect(() => {
    // Initialize and show we're loaded
    setTimeout(() => setLoading(false), 500);
  }, []);

  const handleLogin = () => {
    setLoginError('');
    
    if (!loginForm.username || !loginForm.pin) {
      setLoginError('Please enter username and PIN');
      return;
    }

    if (loginForm.pin.length !== 4) {
      setLoginError('PIN must be 4 digits');
      return;
    }

    const validUsers = {
      'skrishnan': { role: 'admin', name: 'S. Krishnan' },
      'mranat': { role: 'admin', name: 'M. Ranat' },
      'bmartin': { role: 'admin', name: 'B. Martin' },
      'jgiedt': { role: 'admin', name: 'J. Giedt' },
      'denise': { role: 'marketer', name: 'Denise' },
      'braxton': { role: 'marketer', name: 'Braxton' },
      'liesa': { role: 'marketer', name: 'Liesa' },
      'veronica': { role: 'marketer', name: 'Veronica' }
    };

    const username = loginForm.username.toLowerCase();
    if (validUsers[username]) {
      setCurrentUser({ username, ...validUsers[username] });
      setLoginError('');
    } else {
      setLoginError('Invalid username');
    }
  };

  if (loading) {
    return (
      <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', background: '#f8fafc' }}>
        <div style={{ textAlign: 'center' }}>
          <div style={{ fontSize: '4rem', marginBottom: '1rem' }}>üè•</div>
          <h2 style={{ color: '#1e3a5f', marginBottom: '0.5rem' }}>Expert Hospice</h2>
          <p style={{ color: '#64748b' }}>Loading Tracker...</p>
        </div>
      </div>
    );
  }

  if (!currentUser) {
    return (
      <div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #1e3a5f 0%, #2d5a7b 100%)', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '2rem' }}>
        <div style={{ background: 'white', borderRadius: '24px', padding: '3rem', maxWidth: '420px', width: '100%', boxShadow: '0 20px 60px rgba(0,0,0,0.3)' }}>
          <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
            <div style={{ width: '100px', height: '100px', margin: '0 auto 1.5rem', borderRadius: '50%', background: '#f0f4f8', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '3rem' }}>üè•</div>
            <h1 style={{ fontSize: '1.75rem', fontWeight: '800', color: '#1e3a5f', margin: '0 0 0.5rem 0' }}>Expert Hospice</h1>
            <p style={{ fontSize: '0.95rem', color: '#64748b', margin: 0 }}>Marketing Tracker</p>
          </div>

          <div style={{ marginBottom: '1.5rem' }}>
            <label style={{ display: 'block', marginBottom: '0.5rem', fontSize: '0.875rem', fontWeight: '600', color: '#475569' }}>Username</label>
            <input
              type="text"
              value={loginForm.username}
              onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
              onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              placeholder="Enter username"
              style={{ width: '100%', padding: '0.875rem', border: '2px solid #e2e8f0', borderRadius: '12px', fontSize: '1rem', outline: 'none' }}
            />
          </div>

          <div style={{ marginBottom: '1.5rem' }}>
            <label style={{ display: 'block', marginBottom: '0.5rem', fontSize: '0.875rem', fontWeight: '600', color: '#475569' }}>4-Digit PIN</label>
            <input
              type="password"
              inputMode="numeric"
              maxLength="4"
              value={loginForm.pin}
              onChange={(e) => setLoginForm({...loginForm, pin: e.target.value.replace(/\D/g, '')})}
              onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              placeholder="Enter 4 digits"
              style={{ width: '100%', padding: '0.875rem', border: '2px solid #e2e8f0', borderRadius: '12px', fontSize: '1.5rem', letterSpacing: '0.5rem', outline: 'none', textAlign: 'center' }}
            />
            <p style={{ fontSize: '0.75rem', color: '#64748b', marginTop: '0.5rem', marginBottom: 0 }}>
              {loginForm.pin.length}/4 digits
            </p>
          </div>

          {loginError && (
            <div style={{ padding: '0.75rem', background: '#fef2f2', border: '1px solid #fecaca', borderRadius: '8px', color: '#dc2626', fontSize: '0.875rem', marginBottom: '1.5rem' }}>
              ‚ö†Ô∏è {loginError}
            </div>
          )}

          <button
            onClick={handleLogin}
            style={{ width: '100%', padding: '1rem', background: 'linear-gradient(135deg, #2d5a7b 0%, #1e3a5f 100%)', border: 'none', borderRadius: '12px', color: 'white', fontSize: '1rem', fontWeight: '600', cursor: 'pointer' }}
          >
            Sign In
          </button>

          <p style={{ marginTop: '1.5rem', fontSize: '0.875rem', color: '#94a3b8', textAlign: 'center' }}>
            Valid users: denise, braxton, liesa, veronica, skrishnan, mranat, bmartin, jgiedt
          </p>
        </div>
      </div>
    );
  }

  return (
    <div style={{ minHeight: '100vh', background: '#f8fafc' }}>
      <div style={{ background: 'white', borderBottom: '1px solid #e2e8f0', padding: '1rem 2rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
        <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
          <div style={{ width: '50px', height: '50px', borderRadius: '12px', background: '#f0f4f8', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '1.5rem' }}>üè•</div>
          <div>
            <h1 style={{ fontSize: '1.25rem', fontWeight: '700', color: '#1e3a5f', margin: 0 }}>Expert Hospice Tracker</h1>
            <p style={{ fontSize: '0.875rem', color: '#64748b', margin: 0 }}>{currentUser.name} {currentUser.role === 'admin' && '(Admin)'}</p>
          </div>
        </div>

        <button onClick={() => setCurrentUser(null)} style={{ padding: '0.5rem 1rem', background: 'transparent', border: '1px solid #e2e8f0', borderRadius: '8px', color: '#64748b', fontSize: '0.875rem', fontWeight: '600', cursor: 'pointer' }}>
          üö™ Logout
        </button>
      </div>

      <div style={{ padding: '2rem', maxWidth: '1400px', margin: '0 auto' }}>
        <div style={{ background: 'white', borderRadius: '16px', padding: '3rem', textAlign: 'center', border: '1px solid #e2e8f0' }}>
          <div style={{ fontSize: '4rem', marginBottom: '1rem' }}>‚úÖ</div>
          <h2 style={{ fontSize: '2rem', fontWeight: '700', color: '#1e293b', marginBottom: '1rem' }}>
            GitHub Pages Test Successful!
          </h2>
          <p style={{ fontSize: '1.125rem', color: '#64748b', marginBottom: '2rem', lineHeight: '1.6' }}>
            Your login is working correctly on GitHub Pages.<br/>
            Username: <strong>{currentUser.username}</strong><br/>
            Role: <strong>{currentUser.role}</strong>
          </p>
          
          <div style={{ background: '#f8fafc', borderRadius: '12px', padding: '2rem', maxWidth: '600px', margin: '0 auto' }}>
            <h3 style={{ fontSize: '1.25rem', fontWeight: '600', color: '#1e293b', marginBottom: '1rem' }}>‚ú® Next Step</h3>
            <p style={{ fontSize: '0.9375rem', color: '#475569', lineHeight: '1.6' }}>
              The base system is working! Now I need to add the full tracking interface with:<br/>
              ‚Ä¢ Visit entry forms<br/>
              ‚Ä¢ Patient records<br/>
              ‚Ä¢ Analytics dashboard<br/>
              ‚Ä¢ Reminders system<br/>
              ‚Ä¢ Data export
            </p>
          </div>

          <div style={{ marginTop: '2rem', padding: '1rem', background: '#eff6ff', borderRadius: '8px', border: '1px solid #dbeafe' }}>
            <p style={{ fontSize: '0.875rem', color: '#1e40af', margin: 0 }}>
              üéØ <strong>Status:</strong> GitHub Pages is working correctly!<br/>
              üìç <strong>URL:</strong> https://gokairav.github.io/hospice-tracker/
            </p>
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<HospiceTracker />, document.getElementById('root'));
    </script>
</body>
</html>
